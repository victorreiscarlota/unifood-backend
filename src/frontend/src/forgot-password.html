<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniFood</title>
    <base href="/" />
    <!--- import de css -->
    <link rel="stylesheet" href="/src/css/auth.css" />
    <link rel="stylesheet" href="/src/css/header.css" />
    <!--- import de css -->
    <link rel="apple-touch-icon" sizes="180x180" href="/src/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/src/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&family=Outfit:wght@400;500&display=swap"
        rel="stylesheet" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <header class="header">
        <a href="/" class="logo" style="
            filter: drop-shadow(0 0 0 #ffffff);
            transition: filter 0.8s ease-in-out;
        " onmouseover="this.style.filter='drop-shadow(0 0 5px #ffffff)';"
            onmouseout="this.style.filter='drop-shadow(0 0 0 #ffffff)';">
            <img src="/images/ramon.svg" alt="logo" />
        </a>
        <nav class="navbar">
            <a href="/restaurants">Ver restaurantes</a>
            <a href="/register">Cadastrar</a>
        </nav>
    </header>
    <div class="container">
        <div class="container-do-forms">
            <div class="login-registrar">
                <form class="form-forgot-password" id="forgotForm">
                    <h2 class="title">Recuperar Senha</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email" id="forgotEmail" />
                    </div>
                    <button id="forgotSubmit" class="btn2 solid">Enviar </button>
                </form>

                <!-- "Digite o C贸digo" form -->
                <form class="form-enter-code" id="enterCodeForm">
                    <h2 class="title">Digite o C贸digo</h2>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="text" placeholder="C贸digo" id="enterCode" />
                    </div>
                    <button id="enterCodeSubmit" class="btn2 solid">Verificar C贸digo</button>
                </form>

                <form class="form-new-password" id="newPasswordForm">
                    <h2 class="title">Digite a Nova Senha</h2>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Nova Senha" id="newPassword" />
                    </div>
                    <button id="newPasswordSubmit" class="btn2 solid">Salvar Senha</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
